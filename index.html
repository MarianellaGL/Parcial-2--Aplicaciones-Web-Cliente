  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="css/style.css">
      <title>Parcial número 2</title>
  </head>
  <body>
      <div class="flex items-center justify-center min-h-screen bg-gray-200">
        <form id="formulario" class="bg-white p-6 w-full max-w-sm border-4 border-black shadow-neo">
          <h1 class="text-3xl font-extrabold text-black mb-6 text-center">Sign in</h1>
    
          <div class="mb-4">
            <label for="mail" class="block text-lg font-medium text-black">Usuario mail</label>
            <input 
              type="email" 
              id="mail" 
              placeholder="Ingrese su mail" 
              required 
              autofocus 
              onblur="Verificaruser()" 
              class="block w-full px-4 py-3 mt-2 border-4 border-black rounded-lg bg-yellow-300 text-black focus:outline-none focus:ring-neo focus:ring-offset-neo"
            >
            <p id="ErrorUser" class="text-red-500 text-sm mt-1"></p>
          </div>
    
          <div class="mb-4">
            <label for="password" class="block text-lg font-medium text-black">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              placeholder="Ingrese su contraseña" 
              required 
              onblur="Verificarpass()" 
              class="block w-full px-4 py-3 mt-2 border-4 border-black rounded-lg bg-yellow-300 text-black focus:outline-none focus:ring-neo focus:ring-offset-neo"
            >
            <p id="ErrorPass" class="text-red-500 text-sm mt-1"></p>
          </div>
    
          <button 
            type="button" 
            onclick="VerifForm()" 
            class="w-full bg-blue-500 text-black font-bold py-3 px-4 border-4 border-black rounded-lg hover:bg-blue-400 focus:outline-none focus:ring-neo focus:ring-offset-neo"
          >
            Confirmar
          </button>
          <p id="InfoSubmit" class="text-green-500 text-sm mt-4 text-center"></p>
        </form>
      </div>
      <script src="/js/script.js"></script>
  </body>
  </html>
